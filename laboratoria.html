<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style-not.css">
    <title>Notificaciones</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_MvVtMdap1RSoNvjWMeEvH");
        })();
    </script>

<body>
    <center>
        <h1>Notificaciones Laboratoria</h1>
    </center>
    <div id="app">

        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <label>
                        Nombre de Ingreso:
                    </label>
                    <input class="form-control" type="text" v-model="from_name">
                    </input>
                </div>
                <div class="col-sm-6 col-sm-offset-3">
                    <label>
                        Motivo:
                    </label>
                    <input class="form-control" type="text" v-model="subject">
                    </input>
                </div>
                <div class="col-sm-6 col-sm-offset-3">
                    <label>
                        Hora Ingreso:
                    </label>
                    <input class="form-control" type="email" v-model="from_email">
                    </input>
                </div>
                <div class="col-sm-6 col-sm-offset-3">
                    <label>
                        <div class="col-sm-6 col-sm-offset-3 text-center">
                            <br>
                            <br>
                            <button @click="enviar" class="btn btn-success">
                                Enviar Notificaci√≥n
                            </button>
                        </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js">
        </script>
        <script src="https://cdn.emailjs.com/dist/email.min.js" type="text/javascript">

        <script src="bootstrap-4.1.1/js/bootstrap.js"></script>
