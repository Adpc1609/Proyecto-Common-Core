<body>
    <br>
    <header class="container">
            <div class="row justify-content-center">
                <div class="col-sm-4 col-md-4 col-lg-4 logo">
                    S <span><i class="fas fa-pen-alt"></i></span> G N

    <br>
    <br>
    <br>
    <section>
            <form class="container">
                    <div class="form-row">
                      <div class="col-md-4 mb-3 input">
                        <label class="label" for="validationDefault01">Nombre</label>
                        <input type="text" class="form-control" id="first_name" placeholder="Nombre" value="Nombre" required>
                      </div>
                      <div class="col-md-4 mb-3 input">
                        <label class="label" for="validationDefault02">Apellido</label>
                        <input type="text" class="form-control" id="last_name" placeholder="Apellido" value="Apellido" required>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col-md-6 mb-3 col-sm-12 col-md-12 col-lg-12 input">
                        <label class="label" for="validationDefault03">Empresa</label>
                        <input type="text" class="form-control" id="nombre_empresa" placeholder="Empresa" required>
                      </div>
                    </div>
                     <select class="custom-select custom-select-lg mb-3 col-sm-12 col-md-12 col-lg-12 input">
                            <option selected>¿Aquién visita?</option>

                            <option value="3">Fábrica de medios</option>

                            <option value="6">Destilería Húsares</option>
                            <option value="7">Aguaslab</option>
                            <option value="8">WildproyectChile</option>
                            <option value="9">Deseis</option>
                            <option value="10">Laboratoria</option>
                            <option value="11">Cdi</option>
                            <option value="12">Tremenda</option>
                            <option value="13">Ilegal</option>
                    </select>
                        
                    <div class="form-row">
                        <div class="custom-file col-sm-12 col-md-12 col-lg-12 input">
                            <input type="file" accept="image/*" capture="camera" class="custom-file-input" id="customFile">
                            <label class="camera" for="customFile"><span></span> <i class="fas fa-camera"></i></label>
                        </div>
                    </div>
                    <br>
                    <div class="form-row">
                        <div class="btn col-sm-12 col-md-12 col-lg-12"> 
                            <center><button class= "btn btn-warning" type="submit" onclick="agregarUsuarioDb(1)">Notificar</button></center>
                        </div>
                    </div>
            </form>
    </section>
